<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .profile-img {
            border-radius: 50%;
            max-width: 200px;
            margin: 20px auto;
            display: block;
            border: 5px solid #fff; /* White border around the image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: rotate(360deg); /* Example of a hover animation */
        }

        .project {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .reviews {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .review {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>John's Portfolio</h1>
    </header>

    <section>
        <img class="profile-img" src="https://my-s3-project-8512.s3.ap-south-1.amazonaws.com/AT.jpg" alt="Profile Image">

        <div class="project">
            <h2>Project 1</h2>
            <p>Description of Project 1.</p>
            <div class="reviews">
                <div class="review">Positive review</div>
                <div class="review">Another positive review</div>
            </div>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <p>Description of Project 2.</p>
            <div class="reviews">
                <div class="review">Great work!</div>
                <div class="review">Excellent collaboration</div>
            </div>
        </div>
    </section>
</body>

</html>
